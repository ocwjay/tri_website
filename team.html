<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Dosis|Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="overlay">
    <div id="overlayContent">
      <img id="navLogo" src="img/logo3.png"></img>
      <div id="navLinkWrapper">
        <a href="#" class="navLink">Home</a>
        <a href="#" class="navLink">Games</a>
        <a href="#" class="navLink">Platforms</a>
        <a href="#" class="navLink">Team</a>
        <a href="#" class="navLink">Contact</a>
      </div>
      <p id="menuCloseText">-Press backspace to close menu-</p>
    </div>
  </div>

  <div id="topbar">
    <img id="logo" src="img/logo3.png"></img>
    <p id="menuText">-Press enter key to open menu-</p>
  </div>
  <div id="content">
    <div id="inner-content-team">
      <div id="leftCol">
        <img src="img/jena.png" id="topTriangle"></img>
        <img src="img/jena.png" id="middleTriangle"></img>
        <img src="img/felipe.png" id="bottomTriangle"></img>
      </div>
      <div id="rightCol">
        <p id="teamInstructions">-Hover over a picture to learn about each teammate-</p>
        <h1 id="memberName"></h1>
        <p id="memberDescription"></p>
      </div>
    </div>
  </div>
  <div id="footer">
    <p id="footerText">&copy; TRI 2018</p>
  </div>

  <script type="text/javascript" src="actions.js"></script>
  <script type="text/javascript" src="team.js"></script>
</body>
